<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アクセス情報アニメ</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
      white-space: pre-wrap;
    }
    #info span {
      opacity: 0;
      transition: opacity 0.1s ease;
    }
    #info span.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>あなたのアクセス情報</h1>
  <div id="info">読み込み中...</div>

  <script>
    // ランダム記号を生成する関数
    function getRandomSymbol() {
      const symbols = ['#', '*', '@', '&', '%', '$', '^'];
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    // テキストを1文字ずつ表示する関数
    function revealText(element) {
      const spans = element.querySelectorAll("span");
      spans.forEach((span, i) => {
        setTimeout(() => {
          span.classList.add("visible");
        }, i * 100); // 文字ごとの表示スピード（ms）
      });
    }

    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const lines = [
          `IPアドレス: ${data.ip}`,
          `国: ${data.country_name} (${data.country})`,
          `地域: ${data.region}, ${data.city}`,
          `プロバイダ: ${data.org}`,
          `緯度: ${data.latitude}, 経度: ${data.longitude}`,
          `User-Agent: ${navigator.userAgent}`
        ];

        const info = document.getElementById("info");
        info.innerHTML = ""; // 初期化

        // 各文字をspanに分解
        const fullText = lines.join("\n");
        for (const char of fullText) {
          const span = document.createElement("span");
          span.textContent = char;
          info.appendChild(span);
        }

        // ランダム記号挿入：文字の間に挟み込む
        const allSpans = info.querySelectorAll("span");
        allSpans.forEach((span, i) => {
          let currentChar = span.textContent;
          
          // 記号を挟む回数をランダムで決める（2~4回）
          let insertCount = Math.floor(Math.random() * 3) + 2;
          let newText = currentChar;

          for (let j = 0; j < insertCount; j++) {
            newText += getRandomSymbol(); // ランダム記号挿入
          }

          // 1回ランダム記号挿入した後に目的の文字を表示
          setTimeout(() => {
            span.textContent = newText + currentChar; // 最後に本来の文字
          }, i * 200); // 文字の遅延時間
        });

        // アニメーション開始
        revealText(info);
      })
      .catch(err => {
        document.getElementById("info").textContent = "取得に失敗しました。";
        console.error(err);
      });
  </script>
</body>
</html>
