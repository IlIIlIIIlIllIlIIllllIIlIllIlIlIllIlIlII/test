<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HACKER MODE</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #console {
            white-space: pre-wrap;
            overflow-y: scroll;
            height: 100vh;
            border: 2px solid limegreen;
            padding: 10px;
        }

        .line {
            margin: 2px 0;
        }

        .glitch {
            color: #ff00ff;
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 red; }
            50% { text-shadow: -2px 0 blue; }
            100% { text-shadow: 2px 0 red; }
        }
    </style>
</head>
<body>
    <div id="console"></div>

    <script>
        const consoleElement = document.getElementById('console');

        const hackerLines = [
            "[+] Connecting to mainframe...",
            "[+] Bypassing firewall v3.27...",
            "[!] Warning: Unauthorized access detected.",
            "[+] Injecting payload: payload.exe",
            "[+] Downloading 128TB of government data...",
            "[+] Establishing reverse shell on port 4444",
            "[ERROR] Segmentation fault at 0x0040dead",
            "[+] Decrypting passwords with quantum AI...",
            "[!] Trace detected! Spoofing IP address...",
            "[+] Access granted. Root privileges obtained.",
            "[SYSTEM] Launching nuke.exe...",
            "[ERROR] Cannot divide by cucumber",
            "[+] Compiling brainfuck payload...",
            "[LOG] ████████████████████████████████",
            "[~] Running infinite loop: while(true) { hack(); }",
            "[+] Self-destruct in 3... 2... JK lol",
        ];

        function addLine(text, isGlitch = false) {
            const line = document.createElement('div');
            line.className = 'line';
            if (isGlitch) line.classList.add('glitch');
            line.textContent = text;
            consoleElement.appendChild(line);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }

        function randomGarbageLine() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}|:"<>?[]\\;\',./`~';
            let result = '';
            for (let i = 0; i < Math.random() * 80 + 20; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        let i = 0;
        const interval = setInterval(() => {
            if (i < hackerLines.length) {
                addLine(hackerLines[i]);
            } else {
                addLine(randomGarbageLine(), Math.random() < 0.2);
            }
            i++;
            if (i > 1000) clearInterval(interval); // 無限暴走防止用
        }, 100);
    </script>
</body>
</html>
