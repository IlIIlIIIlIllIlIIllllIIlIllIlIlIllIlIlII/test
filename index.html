      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #console {
      padding: 30px;
      height: 100vh;
      overflow-y: scroll;
      box-sizing: border-box;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,255,0,0.02),
        rgba(0,255,0,0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.4);
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffc3, 0 0 10px #00ffc3;
      filter: contrast(1.2);
    }

    .line {
      margin-bottom: 8px;
      white-space: pre-wrap;
    }

    .glitch {
      position: relative;
      display: inline-block;
      color: #00ffcc;
      animation: glitchAnim 0.4s infinite;
    }

    @keyframes glitchAnim {
      0% {
        text-shadow: 2px 0 red, -2px 0 blue;
      }
      20% {
        text-shadow: -1px 0 green, 1px 0 cyan;
      }
      40% {
        text-shadow: 2px -1px magenta, -2px 1px yellow;
      }
      60% {
        text-shadow: -1px -1px lime, 1px 1px purple;
      }
      80% {
        text-shadow: 2px 2px red, -2px -2px blue;
      }
      100% {
        text-shadow: 0 0 5px #00ffc3;
      }
    }

    @keyframes cursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ffcc;
      margin-left: 2px;
      animation: cursor 1s step-end infinite;
    }
  </style>
</head>
