<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HELLO, HACKER</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #output {
      font-size: 3rem;
      letter-spacing: 2px;
      min-height: 3rem;
    }
    p {
      margin-top: 1rem;
      font-size: 1rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <p>タイプすると何かが始まる…</p>

  <script>
    const targetText = "HELLO, HACKER.";
    const output = document.getElementById("output");
    const charset = "!@#$%^&*()_+{}[]<>?-=/\\|~ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

    let currentIndex = 0;
    let typing = false;

    function scrambleText(index) {
      const maxFrames = 10;
      let frame = 0;

      const interval = setInterval(() => {
        let displayed = "";
        for (let i = 0; i < index; i++) {
          displayed += targetText[i];
        }
        for (let i = index; i < targetText.length; i++) {
          displayed += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        output.textContent = displayed;
        frame++;

        if (frame >= maxFrames) {
          output.textContent = targetText.substring(0, index + 1);
          clearInterval(interval);
          currentIndex++;
          typing = false;
        }
      }, 40);
    }

    document.addEventListener("keydown", () => {
      if (!typing && currentIndex < targetText.length) {
        typing = true;
        scrambleText(currentIndex);
      }
    });
  </script>
</body>
</html>
