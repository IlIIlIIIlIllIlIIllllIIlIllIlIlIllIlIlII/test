<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アクセス情報表示</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      color: #00ff00;
      margin-bottom: 1rem;
    }
    .info {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>あなたのアクセス情報</h1>
  <div id="info">読み込み中...</div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const output = `
          <div class="info">📡 IPアドレス: ${data.ip}</div>
          <div class="info">🌍 国: ${data.country_name} (${data.country})</div>
          <div class="info">🏙️ 地域: ${data.region}, ${data.city}</div>
          <div class="info">🏢 プロバイダ: ${data.org}</div>
          <div class="info">🧭 緯度: ${data.latitude}, 経度: ${data.longitude}</div>
          <div class="info">🕵️ User-Agent: ${navigator.userAgent}</div>
        `;
        document.getElementById("info").innerHTML = output;
      })
      .catch(err => {
        document.getElementById("info").textContent = "取得に失敗しました。";
        console.error(err);
      });
  </script>
</body>
</html>
