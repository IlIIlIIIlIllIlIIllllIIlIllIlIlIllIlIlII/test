<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アクセス情報表示</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      color: #00ff00;
      margin-bottom: 1rem;
    }
    .info-line {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }
    .info-line.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>あなたのアクセス情報</h1>
  <div id="info">読み込み中...</div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const lines = [
          `📡 IPアドレス: ${data.ip}`,
          `🌍 国: ${data.country_name} (${data.country})`,
          `🏙️ 地域: ${data.region}, ${data.city}`,
          `🏢 プロバイダ: ${data.org}`,
          `🧭 緯度: ${data.latitude}, 経度: ${data.longitude}`,
          `🕵️ User-Agent: ${navigator.userAgent}`
        ];

        const info = document.getElementById("info");
        info.innerHTML = ""; // 初期化

        lines.forEach((line, i) => {
          const div = document.createElement("div");
          div.className = "info-line";
          div.textContent = line;
          info.appendChild(div);

          // 0.1秒ずつディレイをかけて表示
          setTimeout(() => {
            div.classList.add("visible");
          }, i * 100);
        });
      })
      .catch(err => {
        document.getElementById("info").textContent = "取得に失敗しました。";
        console.error(err);
      });
  </script>
</body>
</html>
