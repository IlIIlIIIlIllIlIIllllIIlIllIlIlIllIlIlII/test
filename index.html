<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アクセス情報アニメ</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
      white-space: pre-wrap;
    }
    #info span {
      opacity: 0;
      transition: opacity 0.1s ease;
    }
    #info span.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>あなたのアクセス情報</h1>
  <div id="info">読み込み中...</div>

  <script>
    function revealText(element) {
      const spans = element.querySelectorAll("span");
      spans.forEach((span, i) => {
        setTimeout(() => {
          span.classList.add("visible");
        }, i * 50); // ← 文字ごとの表示速度（ms）
      });
    }

    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const lines = [
          `📡 IPアドレス: ${data.ip}`,
          `🌍 国: ${data.country_name} (${data.country})`,
          `🏙️ 地域: ${data.region}, ${data.city}`,
          `🏢 プロバイダ: ${data.org}`,
          `🧭 緯度: ${data.latitude}, 経度: ${data.longitude}`,
          `🕵️ User-Agent: ${navigator.userAgent}`
        ];

        const info = document.getElementById("info");
        info.innerHTML = ""; // 初期化

        // 各文字を span に分解しながら追加
        const fullText = lines.join("\n");
        for (const char of fullText) {
          const span = document.createElement("span");
          span.textContent = char;
          info.appendChild(span);
        }

        // アニメーション開始
        revealText(info);
      })
      .catch(err => {
        document.getElementById("info").textContent = "取得に失敗しました。";
        console.error(err);
      });
  </script>
</body>
</html>
